{% extends 'base.html'%}

{% block content %}
<h1> Welcome! </h1> 
<div id='tweets'>
    Loading...
</div>

<script>
const tweetsElement = document.getElementById("tweets")
{% comment %} tweetsElement.innerHTML = 'loading...'

var el1 = "<h1>Hi there1</h1>"
var el2 = "<h1>Hi there2</h1>"
var el3 = "<h1>Hi there3</h1>" {% endcomment %}

{% comment %} tweetsElement.innerHTML = el1 + el2 + el3 {% endcomment %}

const xhr = new XMLHttpRequest()
const method = 'GET'
const url = '/tweets'
const responseType = "json"

function handleDidLike (tweet_id, currentCount){
    console.log(tweet_id, currentCount)
    currentCount ++
}
function LikeBtn(tweet){
    return "<button class='btn btn-primary btn-sm' onclick=handleDidLike(" + 
    tweet.id + "," + tweet.likes + ")>" + tweet.likes + " Likes</button>"
}

function formatTweetElement(tweet) {
    var formattedTweet = "<div class='mb-4 tweet' id='tweet-" + tweet.id 
    + "'><p>" + tweet.content + 
    "</p><div class='btn-group'>" + LikeBtn(tweet) +
    "</div></div>"

    return formattedTweet
}

xhr.responseType = responseType
xhr.open(method, url)
xhr.onload = function() {
    console.log(xhr.response)
    const serverResponse = xhr.response
    const listedItems = serverResponse.response
    var finalTweetStr = ""
    var i;
    for (i=0;i<listedItems.length; i++) {
    var tweetObj = listedItems[i]
    var currentItem = formatTweetElement(tweetObj)
        finalTweetStr += currentItem
    }
    tweetsElement.innerHTML = finalTweetStr
    
}
xhr.send()

</script>
{% endblock content %}
